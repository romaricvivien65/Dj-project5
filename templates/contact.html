{% extends 'template_base.html' %}
{% block titre %}Contact - MonBlog{% endblock%}

{% block contenu %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 mt-5">
        <h1>Contactez-nous</h1>
        <hr class="my-4">
        <form action="{% url 'link_contact' %}" method="post">
          {% csrf_token %}
          {{ tpl_form }}
          <button type="submit" class="btn btn-danger">Envoyer</button>
        </form>
      </div>
    </div>
  </div>


{% endblock %}

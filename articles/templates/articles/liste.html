{% extends 'template_base.html' %}
{% block titre %}Blog - MonBlog{% endblock %}

{% block contenu %}

<div class="container mt-4">
  <div class="row">
    <div class="col-lg-11">
      <h1>Liste d'articles</h1>
    </div>
    <div class="col-lg-1">
      <a href="{% url 'app_articles:link_creer' %}" class="btn btn-primary">Cr√©er</a> 
    </div>
  </div>
  
  
</div>

<hr class="my-4">

<div class="container">
  <div class="row">

    {% for article in tpl_articles %}
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card">
        <a href="{% url 'app_articles:link_article' slug=article.slug %}">
          <img class="card-img-top" src="{{ article.image.url }}" alt="{{ article.titre }}">
        </a>
        <div class="card-body">
          <h2 class="card-title">{{ article.titre }}</h2>      
          <p class="card-text">{{ article.contenu }}</p>
          <p class="card-text">
            <small class="card-text">
              {{ article.date_publication }}
            </small>
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
    
  </div>
</div>

{% endblock %}
